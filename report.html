<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SKalinga - Report Issues</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700;800&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/portal.css">
  <link rel="stylesheet" href="assets/css/report.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Professional Loader System -->
  <link rel="stylesheet" href="assets/css/loader.css">

  <style>
    #toastContainer {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .toast {
        background: white;
        padding: 14px 18px;
        border-radius: 8px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
        display: flex;
        align-items: center;
        gap: 12px;
        animation: slideInRight 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        font-weight: 500;
        border-left: 4px solid;
    }

    .toast.success {
        border-left-color: #27AE60;
    }

    .toast.success .toast-icon {
        color: #27AE60;
    }

    .toast.error {
        border-left-color: #E74C3C;
    }

    .toast.error .toast-icon {
        color: #E74C3C;
    }

    .toast.warning {
        border-left-color: #F39C12;
    }

    .toast.warning .toast-icon {
        color: #F39C12;
    }

    .toast.info {
        border-left-color: #5DADE2;
    }

    .toast.info .toast-icon {
        color: #5DADE2;
    }

    .toast-icon {
        font-size: 18px;
        flex-shrink: 0;
    }

    .toast-message {
        flex: 1;
        color: #333;
    }

    .toast.removing {
        animation: slideOutRight 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    @keyframes slideInRight {
        from {
            transform: translateX(400px);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }

    @keyframes slideOutRight {
        from {
            transform: translateX(0);
            opacity: 1;
        }
        to {
            transform: translateX(400px);
            opacity: 0;
        }
    }

    @media (max-width: 768px) {
        #toastContainer {
            top: 10px;
            right: 10px;
            left: 10px;
        }

        .toast {
            max-width: 100%;
        }
    }
  </style>
</head>
<body>

<div class="app-container">

  <!-- Back Button -->
  <button class="back-btn" onclick="window.location.href='youth-portal.html'">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
      <path d="M19 12H5M12 19l-7-7 7-7"></path>
    </svg>
  </button>

  <!-- Header -->
  <nav class="top-nav" style="padding: 24px 32px;">
    <div class="logo-area" style="display: flex; align-items: center; justify-content: center; gap: 24px; width: 100%;">
      <img src="assets/images/logosanantonio.jpg" alt="San Antonio Logo" style="width: 64px; height: 64px; border-radius: 50%; border: 4px solid white; box-shadow: 0 4px 16px rgba(0,0,0,0.15);">
      <div class="logo-text" style="text-align: center;">
        <h1 style="font-size: 36px; font-weight: 800; color: var(--primary-green); margin: 0;">SKalinga</h1>
        <p style="font-size: 15px; color: var(--text-gray); margin: 4px 0 0;">Youth Portal</p>
      </div>
      <img src="assets/images/sklogo.jpg" alt="SK Logo" style="width: 64px; height: 64px; border-radius: 50%; border: 4px solid white; box-shadow: 0 4px 16px rgba(0,0,0,0.15);">
    </div>
  </nav>

  <header class="page-header">
    <h1>Report Issues</h1>
    <p>Submit incident reports, safety concerns, bullying, environmental problems, or request emergency assistance</p>
  </header>

  <!-- Main Content -->
  <section class="report-section">
    <!-- Report Form -->
    <form id="reportForm" class="report-form">
      <div class="form-group">
        <label for="category">Issue Category</label>
        <select id="category" name="category" required>
          <option value="" disabled selected>Select type of issue</option>
          <option value="safety">Safety / Security Concern</option>
          <option value="bullying">Bullying or Harassment</option>
          <option value="environment">Environmental Problem</option>
          <option value="health">Health / Sanitation Issue</option>
          <option value="infrastructure">Damaged Facility</option>
          <option value="emergency">Emergency Assistance</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="description">Describe the Issue</label>
        <textarea id="description" name="description" rows="5" placeholder="What happened, where, when, who is involved..." required></textarea>
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" placeholder="e.g., Barangay Covered Court, Poblacion" required>
      </div>

      <div class="form-group">
        <label>Urgency Level</label>
        <div class="urgency-options">
          <label><input type="radio" name="urgency" value="low" checked> Low</label>
          <label><input type="radio" name="urgency" value="medium"> Medium</label>
          <label><input type="radio" name="urgency" value="high"> High / Urgent</label>
          <label><input type="radio" name="urgency" value="emergency"> Emergency</label>
        </div>
      </div>

      <div class="form-group">
        <label>Attach Photos (Optional)</label>
        <div id="photoUploadArea" style="border: 2px solid #5DADE2; border-radius: 8px; padding: 20px; text-align: center; cursor: pointer; transition: all 0.3s ease; background: #f0f8ff;">
          <input type="file" id="photo" name="photo" accept="image/*" multiple style="display: none;">
          <div style="font-size: 32px; margin-bottom: 10px;"><i class="fas fa-images" style="color: #5DADE2;"></i></div>
          <p style="margin: 10px 0; font-weight: 600; color: #222;">Tap to add photos</p>
          <p style="margin: 0; font-size: 13px; color: #666;">You can select multiple photos at once</p>
          <p id="selectedFilesCount" style="margin-top: 8px; font-size: 12px; color: #27AE60; font-weight: 600; display: none;"></p>
        </div>
        <!-- Photo Preview Grid -->
        <div id="photoPreviewGrid" style="display: none; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; margin-top: 15px;">
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn primary large">Submit Report</button>
      </div>
    </form>

    <!-- Your Reports Section (shows after submission) -->
    <div class="reports-history" id="reportsHistory" style="display: none; margin-top: 60px;">
      <h2>Your Submitted Reports</h2>
      <div class="reports-list" id="reportsList"></div>
    </div>
  </section>


  <!-- Toast Notification Container -->
  <div id="toastContainer"></div>

</div>

<script>
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// Photo Upload UI (Mobile-Friendly)
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const uploadArea = document.getElementById('photoUploadArea');
const photoInput = document.getElementById('photo');
const fileCountDisplay = document.getElementById('selectedFilesCount');
const previewGrid = document.getElementById('photoPreviewGrid');

// Click to upload - accumulate files instead of replacing
uploadArea.addEventListener('click', () => {
    // Create temporary input to get new files
    const tempInput = document.createElement('input');
    tempInput.type = 'file';
    tempInput.accept = 'image/*';
    tempInput.multiple = true;
    
    tempInput.addEventListener('change', () => {
        if (tempInput.files.length > 0) {
            // Merge new files with existing files
            const dataTransfer = new DataTransfer();
            
            // Add existing files
            Array.from(photoInput.files).forEach(file => {
                dataTransfer.items.add(file);
            });
            
            // Add new files
            Array.from(tempInput.files).forEach(file => {
                dataTransfer.items.add(file);
            });
            
            // Update main input with combined files
            photoInput.files = dataTransfer.files;
            updateFileCount();
            showPhotoPreview();
        }
    });
    
    tempInput.click();
});

// Update file count display
function updateFileCount() {
    const count = photoInput.files.length;
    if (count > 0) {
        fileCountDisplay.style.display = 'block';
        fileCountDisplay.textContent = `âœ“ ${count} photo${count !== 1 ? 's' : ''} selected`;
        uploadArea.style.background = '#e8f4fd';
        uploadArea.style.borderColor = '#27AE60';
    } else {
        fileCountDisplay.style.display = 'none';
        uploadArea.style.background = '#f0f8ff';
        uploadArea.style.borderColor = '#5DADE2';
    }
}

// Show photo preview before submission
function showPhotoPreview() {
    previewGrid.innerHTML = '';
    const files = photoInput.files;
    
    if (files.length > 0) {
        previewGrid.style.display = 'grid';
        
        Array.from(files).forEach((file, index) => {
            const reader = new FileReader();
            
            reader.onload = (e) => {
                const previewItem = document.createElement('div');
                previewItem.style.position = 'relative';
                previewItem.style.cursor = 'pointer';
                previewItem.innerHTML = `
                    <img src="${e.target.result}" style="width: 100%; height: 100px; object-fit: cover; border-radius: 6px; border: 2px solid #5DADE2;">
                    <button type="button" onclick="removePhotoFromSelection(${index})" style="position: absolute; top: -8px; right: -8px; background: #E74C3C; color: white; border: none; border-radius: 50%; width: 30px; height: 30px; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 8px rgba(0,0,0,0.2);">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                previewGrid.appendChild(previewItem);
            };
            
            reader.readAsDataURL(file);
        });
    } else {
        previewGrid.style.display = 'none';
    }
}

// Remove photo from selection
function removePhotoFromSelection(indexToRemove) {
    const dataTransfer = new DataTransfer();
    const files = photoInput.files;
    
    Array.from(files).forEach((file, index) => {
        if (index !== indexToRemove) {
            dataTransfer.items.add(file);
        }
    });
    
    photoInput.files = dataTransfer.files;
    updateFileCount();
    showPhotoPreview();
}

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// Toast Notification
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function showAlert(message, type = 'info') {
    const container = document.getElementById('toastContainer');
    
    let icon = 'âœ“';
    if (type === 'error') {
        icon = 'âŒ';
    } else if (type === 'warning') {
        icon = 'âš ï¸';
    } else if (type === 'info') {
        icon = 'â„¹ï¸';
    }
    
    const toast = document.createElement('div');
    toast.className = `toast ${type}`;
    toast.innerHTML = `
        <span class="toast-icon">${icon}</span>
        <span class="toast-message">${message}</span>
    `;
    
    container.appendChild(toast);
    
    // Auto-remove after 4 seconds
    setTimeout(() => {
        toast.classList.add('removing');
        setTimeout(() => {
            toast.remove();
        }, 300);
    }, 4000);
}

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// Data Management - Database API
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let reports = [];

// Load user's incidents from database
async function loadUserIncidents() {
    try {
        // Add cache-busting parameter to ensure fresh data
        const timestamp = new Date().getTime();
        const response = await fetch(`api/get_user_incidents.php?t=${timestamp}`, {
            cache: 'no-store'
        });
        const result = await response.json();
        
        if (result.success) {
            reports = result.data || [];
            renderReports();
        } else {
            console.error('Failed to load incidents');
        }
    } catch (error) {
        console.error('Error loading incidents:', error);
    }
}

// Render reports from database
function renderReports() {
    const list = document.getElementById('reportsList');
    const history = document.getElementById('reportsHistory');
    list.innerHTML = '';

    if (reports.length === 0) {
        list.innerHTML = '<p>No reports submitted yet.</p>';
    } else {
        reports.forEach((report) => {
            const item = document.createElement('div');
            item.className = 'report-item';
            const submittedDate = new Date(report.submitted_date).toLocaleDateString('en-US');
            
            // Parse photos - handle both JSON array and string format
            let photosHtml = '';
            if (report.photo_path) {
                try {
                    const photoPaths = JSON.parse(report.photo_path);
                    if (Array.isArray(photoPaths)) {
                        photosHtml = '<div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 8px; margin-top: 8px;">';
                        photoPaths.forEach(path => {
                            photosHtml += `<img src="${path}" style="width: 100%; height: 80px; object-fit: cover; border-radius: 4px; cursor: pointer;" title="Photo" onclick="alert('Photo: ' + '${path}')" onerror="this.src='https://via.placeholder.com/80?text=Error'">`;
                        });
                        photosHtml += '</div>';
                    } else {
                        photosHtml = `<div style="margin-top: 8px;"><img src="${report.photo_path}" style="width: 100%; max-height: 120px; object-fit: cover; border-radius: 4px;" onerror="this.src='https://via.placeholder.com/300?text=Error'"></div>`;
                    }
                } catch (e) {
                    // Treat as single image path
                    photosHtml = `<div style="margin-top: 8px;"><img src="${report.photo_path}" style="width: 100%; max-height: 120px; object-fit: cover; border-radius: 4px;" onerror="this.src='https://via.placeholder.com/300?text=Error'"></div>`;
                }
            }
            
            item.innerHTML = `
                <div class="report-header">
                    <strong>${report.category.toUpperCase()}</strong>
                    <span class="status ${report.status.toLowerCase()}">${report.status}</span>
                </div>
                <p class="report-desc">${report.description.substring(0, 120)}${report.description.length > 120 ? '...' : ''}</p>
                <p class="report-meta">Location: ${report.location} â€¢ Submitted: ${submittedDate}</p>
                <p class="report-urgency">Urgency: <strong>${report.urgency.toUpperCase()}</strong></p>
                ${photosHtml}
                ${report.admin_notes ? `<p class="admin-notes"><strong>Admin Notes:</strong> ${report.admin_notes}</p>` : ''}
            `;
            list.appendChild(item);
        });
    }

    history.style.display = reports.length > 0 ? 'block' : 'none';
}

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// Form Submission
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
document.getElementById('reportForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData();
    
    // Add form fields
    formData.append('category', document.getElementById('category').value);
    formData.append('description', document.getElementById('description').value);
    formData.append('location', document.getElementById('location').value);
    formData.append('urgency', document.querySelector('input[name="urgency"]:checked').value);
    
    // Add ALL photo files (explicit handling for multiple files)
    const photoInput = document.getElementById('photo');
    if (photoInput && photoInput.files.length > 0) {
        console.log('DEBUG: Number of photo files selected:', photoInput.files.length);
        Array.from(photoInput.files).forEach((file, index) => {
            console.log('DEBUG: Appending file', index + 1, ':', file.name, file.size, 'bytes');
            formData.append(`photo`, file); // This will create photo[0], photo[1], etc.
        });
    } else {
        console.log('DEBUG: No photo files to append');
    }
    
    try {
        const response = await fetch('api/submit_incident.php', {
            method: 'POST',
            body: formData
        }));
        
        const result = await response.json();
        
        console.log('DEBUG: Server response:', result);
        
        if (result.success) {
            showAlert('ğŸ‰ Your report has been submitted successfully! SK Office will review it soon. Thank you for helping keep our community safe.', 'success');
            
            // Reset form
            e.target.reset();
            
            // Reset photo input and preview
            photoInput.value = '';
            updateFileCount();
            showPhotoPreview();
            
            // Reload incidents
            await loadUserIncidents();
        } else {
            console.error('API Error:', result);
            showAlert('Error: ' + (result.error || 'Failed to submit report'), 'error');
        }
    } catch (error) {
        console.error('Submit error:', error);
        showAlert('Network error: ' + error.message, 'error');
    }
});

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// Initial Load
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// Fix database constraint issue (one-time)
async function fixConstraint() {
    try {
        const response = await fetch('api/fix_incidents_constraint.php');
        const result = await response.json();
        if (result.success) {
            console.log('Database constraint fixed');
        }
    } catch (e) {
        console.log('Constraint fix (non-critical):', e);
    }
}

// Setup incidents table on first load
async function initializePage() {
    try {
        await fixConstraint();
        await fetch('api/setup_incidents_table.php');
    } catch (e) {
        console.error('Setup warning (non-critical):', e);
    }
    
    loadUserIncidents();
}

initializePage();
</script>

<!-- Professional Loader System -->
<script src="assets/js/loader.js"></script>
</body>
