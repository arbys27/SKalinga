<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SKalinga Youth • Reset Password</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/auth.css">

  <!-- Supabase Client Library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    .password-reset-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
  </style>
</head>
<body>

<div class="card">
  <img src="assets/images/sklogo.jpg" alt="SKalinga" class="logo">

  <div id="reset-content">
    <h1>Create New Password</h1>
    <div class="subtitle">Enter your new secure password</div>

    <form id="resetPasswordForm" class="password-reset-container">
      <div>
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" name="password" placeholder="At least 8 characters" required>
        <small style="color: var(--text-gray); margin-top: 0.3rem; display: block;">
          • At least 8 characters<br>
          • Mix of letters, numbers, and symbols
        </small>
      </div>

      <div>
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm_password" placeholder="Repeat password" required>
      </div>

      <button type="submit" class="btn" id="resetBtn">Update Password</button>
    </form>

    <div id="errorMessage" style="display: none; margin-top: 1rem; padding: 1rem; background-color: #fee; border-radius: 0.5rem; color: #c33; font-size: 0.9rem;"></div>
    <div id="successMessage" style="display: none; margin-top: 1rem; padding: 1rem; background-color: #efe; border-radius: 0.5rem; color: #3c3; font-size: 0.9rem;"></div>
  </div>

  <div id="loading-state" style="display: none; text-align: center;">
    <div style="font-size: 2rem; margin-bottom: 1rem;">⏳</div>
    <p>Processing your reset link...</p>
  </div>

  <div id="error-state" style="display: none; text-align: center;">
    <div style="font-size: 3rem; margin-bottom: 1rem;">❌</div>
    <h2 style="color: var(--primary-red); margin-bottom: 0.5rem;">Invalid or Expired Link</h2>
    <p style="color: var(--text-gray); margin-bottom: 2rem;">The password reset link is no longer valid. Please request a new one.</p>
    <a href="index.html" class="btn" style="text-decoration: none; display: inline-block;">← Back to Login</a>
  </div>
</div>

<script>
  // ═══════════════════════════════════════════════════════════════════
  // SUPABASE CONFIGURATION
  // ═══════════════════════════════════════════════════════════════════
  const SUPABASE_URL = 'https://dljukwzdbkxkbngiqzmm.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRsanVrd3pkYmt4a2JuZ2lxem1tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE1MDIwMDksImV4cCI6MjA4NzA3ODAwOX0.DohlZ6nJYcJdg8BuulJD52OKFQwyP07-c_htkvmsMyA';

  const { createClient } = supabase;
  const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // ═══════════════════════════════════════════════════════════════════
  // VERIFY SESSION ON PAGE LOAD
  // ═══════════════════════════════════════════════════════════════════
  window.addEventListener('load', async function() {
    // Get the access_token and type from URL hash
    const hash = window.location.hash;
    
    if (!hash) {
      showErrorState();
      return;
    }

    try {
      // Supabase automatically handles the session from the URL hash
      const { data, error } = await supabaseClient.auth.getSession();
      
      if (error || !data.session) {
        showErrorState();
        return;
      }

      // Session is valid, show reset form
      document.getElementById('loading-state').style.display = 'none';
      document.getElementById('reset-content').style.display = 'block';
      
    } catch (error) {
      console.error('Session verification error:', error);
      showErrorState();
    }
  });

  // ═══════════════════════════════════════════════════════════════════
  // PASSWORD RESET FORM SUBMISSION
  // ═══════════════════════════════════════════════════════════════════
  document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const password = document.getElementById('new-password').value;
    const confirmPassword = document.getElementById('confirm-password').value;
    const btn = document.getElementById('resetBtn');

    // Clear previous messages
    document.getElementById('errorMessage').style.display = 'none';
    document.getElementById('successMessage').style.display = 'none';

    // Validation
    if (password.length < 8) {
      showError('Password must be at least 8 characters long');
      return;
    }

    if (password !== confirmPassword) {
      showError('Passwords do not match');
      return;
    }

    btn.disabled = true;
    btn.textContent = 'Updating Password...';

    try {
      const { data, error } = await supabaseClient.auth.updateUser({
        password: password
      });

      if (error) {
        throw new Error(error.message || 'Failed to update password');
      }

      // Success message
      document.getElementById('resetPasswordForm').style.display = 'none';
      
      const successDiv = document.createElement('div');
      successDiv.style.textAlign = 'center';
      successDiv.innerHTML = `
        <div style="font-size: 3rem; margin-bottom: 1rem;">✅</div>
        <h2 style="color: var(--primary-green); margin-bottom: 0.5rem;">Password Updated Successfully!</h2>
        <p style="color: var(--text-gray); margin-bottom: 2rem;">Your password has been changed. You can now sign in with your new password.</p>
        <a href="index.html" class="btn" style="text-decoration: none; display: inline-block;">← Sign In</a>
      `;
      document.getElementById('reset-content').appendChild(successDiv);

      // Redirect after 3 seconds
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 3000);

    } catch (error) {
      console.error('Password update error:', error);
      showError(error.message || 'Failed to update password. Please try again.');
      btn.disabled = false;
      btn.textContent = 'Update Password';
    }
  });

  // ═══════════════════════════════════════════════════════════════════
  // UTILITY FUNCTIONS
  // ═══════════════════════════════════════════════════════════════════
  function showError(message) {
    const errorDiv = document.getElementById('errorMessage');
    errorDiv.textContent = '❌ ' + message;
    errorDiv.style.display = 'block';
  }

  function showErrorState() {
    document.getElementById('loading-state').style.display = 'none';
    document.getElementById('reset-content').style.display = 'none';
    document.getElementById('error-state').style.display = 'block';
  }
</script>

</body>
</html>
