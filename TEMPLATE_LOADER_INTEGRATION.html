<!-- Example 1: Use Shield Animation for Login Page -->
<script>
    // Only in login-admin.html
    window.Loader.setAnimation('shield');
</script>

<!-- Example 2: Use Dots Animation for Dashboard -->
<script>
    // Only in dashboard-admin.html
    window.Loader.setAnimation('dots');
</script>

<!-- Example 3: Configure Custom Timings -->
<script>
    // For fast pages
    window.Loader.setConfig({
        autoShowDelay: 300,
        minShowTime: 200,
        fadeOutDelay: 200
    });
</script>

<!-- Example 4: Enable Progress Bar for Slow Operations -->
<script>
    // For data-heavy pages
    window.Loader.setConfig({
        showProgressBar: true
    });
</script>

<!-- Example 5: Custom Manual Control -->
<script>
    // Use this if you need manual control for specific operations
    async function importantOperation() {
        window.Loader.show('Processing important data...');
        
        try {
            const response = await fetch('api/important.php', {
                method: 'POST',
                body: new FormData(form)
            });
            
            const data = await response.json();
            
            if (data.success) {
                console.log('Success!');
                // Loader auto-hides here
            }
        } catch (error) {
            console.error('Error:', error);
            // Loader auto-hides on error too
        }
    }
</script>

     Issue: Loader doesn't show
     Fix: Make sure loader.js is loaded AFTER other scripts
     
     Issue: Loader shows but doesn't hide
     Fix: Check console for errors - usually indicates fetch failed
     
     Issue: Loader flickering (appears/disappears too fast)
